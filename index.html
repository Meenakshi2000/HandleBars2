<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlebars</title>

    <link rel="stylesheet" href="style.css" />

</head>

<body><div class="page-wrap">
  <h1>Handlebars Pets</h1>
  <div id="pets-container"></div>
</div>

<script id="petsTemplate" type="text/x-handlebars-template">
{{#each pets}}
  <div class="pet">
    <div class="photo-column">
      <img src="{{photo}}">
    </div>

    <div class="info-column">
      <h2>{{ loud name}} <span class="species">({{species}})</span></h2>
      {{link "See Website" url}}
      <p>Age: {{calculateAge birthYear}}</p>

      {{#if favFoods}}
      <h4 class="headline-bar">Favorite Foods</h4>
      <ul class="favorite-foods">
        {{#each favFoods}}
          <li>{{{this}}}</li>
        {{/each}}
      </ul>
      {{/if}}

    </div>
  </div>
{{/each}}
</script>
   
    <script src="handlebars-v4.7.7.js"></script>
   
    <script src="script.js"></script>
</body>

</html>
